<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethereum DApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h1 class="text-center mb-4">Ethereum DApp</h1>
  <div class="mb-3 text-center">
    <button id="connectWallet" class="btn btn-primary">Connect Wallet</button>
  </div>
  <p id="walletAddress" class="text-center">Wallet Address: Not connected</p>
  <p id="balance" class="text-center">Balance: N/A</p>

  <h2 class="mt-4">Send ETH</h2>
  <div class="mb-3">
    <input id="recipient" type="text" class="form-control mb-2" placeholder="Recipient Address">
    <input id="amount" type="text" class="form-control mb-2" placeholder="Amount in ETH">
    <button id="sendEth" class="btn btn-success w-100">Send ETH</button>
  </div>

  <h2 class="mt-4">Cast a Vote</h2>
  <div class="text-center">
    <button id="voteProposal1" class="btn btn-secondary me-2">Vote for Proposal 1</button>
    <button id="voteProposal2" class="btn btn-secondary">Vote for Proposal 2</button>
  </div>
</body>
</html>
